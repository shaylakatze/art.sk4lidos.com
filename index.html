<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art - sk4lidos.com</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Art Gallery</h1>

  <div class="gallery">
    <div class="art-piece">
      <img src="images/arrowknox.jpeg" alt="Arrowknox">
      <div class="credit">Artist: @arrowknox</div>
    </div>
    <div class="art-piece">
      <img src="images/emilymxsac.jpeg" alt="Emilymxsac">
      <div class="credit">Artist: sac.bsky.social</div>
    </div>
    <div class="art-piece">
      <img src="images/gayfoxes.jpeg" alt="Gayfoxes">

    <div class="art-piece">
      <img src="images/pastel_beanies.jpeg" alt="Pastel Beanies">

    </div>
    <div class="art-piece">

      <div class="credit">Artist: @soupertoast</div>
    </div>
    <div class="art-piece">
      <img src="images/squawq7_2.jpeg" alt="Squawq7_2">
      <div class="credit">Artist: @squawq7</div>
    </div>

  <div class="home-link">
    <a href="https://sk4lidos.com">Return to Home</a>
